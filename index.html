<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K PLUS Simple Deep Link</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            K+
        </div>
        
        <button class="btn" onclick="testOpenKPlus()">
            เปิด K PLUS
        </button>
    </div>

    <script src="kplus-deeplink.js"></script>
    <script>
        // ทดสอบเปิด K PLUS แบบง่าย ๆ
        function testOpenKPlus() {
            var token = 'PTFMETTRF01FDB906BFC24F46D0808754DC44E76717TRF'; // Sample token
            var nextAction = 'transferwithkplus'; // Sample nextAction
            
            try {
                // เรียกใช้งานแบบง่าย ๆ ส่ง token และ nextAction
                openKPlus(token, nextAction);
                
                if (console && console.log) {
                    console.log('เรียกใช้ K PLUS Deep Link สำเร็จ');
                    console.log('Token:', token);
                    console.log('NextAction:', nextAction);
                }
                
            } catch (error) {
                if (console && console.error) {
                    console.error('เกิดข้อผิดพลาด:', error.message);
                }
            }
        }
    </script>
</body>
</html>
