<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K PLUS Simple Deep Link</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="kplus-deeplink.js"></script>
    <div class="container">
        <div class="logo">
            <img src="kplus-icon.png" alt="K PLUS" />
        </div>
        <button class="btn" onclick="openKPlusFromParams();">
            เปิด K PLUS
        </button>
    </div>

    <script>
        function getQueryParam(name) {
            const results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            return results ? decodeURIComponent(results[1]) : null;
        }
        
        function openKPlusFromParams() {
            // Get query parameters from URL using traditional method
            const token = getQueryParam('token');
            const nextAction = getQueryParam('nextAction');

            // Call the openKPlus function with parameters
            openKPlus(token, nextAction);
        }
    </script>
</body>
</html>
