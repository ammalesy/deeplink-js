<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K PLUS Simple Deep Link</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="kplus-deeplink.js"></script>
    <div class="container">
        <div class="logo">
            <img src="kplus-icon.png" alt="K PLUS" />
        </div>
        <button class="btn" onclick="openKPlusFromParams();">
            เปิด K PLUS
        </button>
        <br><br>
        <a href="https://www.kasikornbank.com/th/kplus/deeplinkkplus/?nextAction=authenwithkplus&tokenId=xxxx">เปิด K PLUS ในเว็บ</a>
    </div>

    <script>
        function getQueryParam(name) {
            const results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            return results ? decodeURIComponent(results[1]) : null;
        }
        
        function openKPlusFromParams() {
            const token = getQueryParam('token');
            const nextAction = getQueryParam('nextAction');
            const queryParams = '?nextAction=' + nextAction + '&tokenId=' + token;
            openKPlus(queryParams);
        }

        window.addEventListener('load', function() {
            const token = getQueryParam('token');
            const nextAction = getQueryParam('nextAction');
            const queryParams = '?nextAction=' + nextAction + '&tokenId=' + token;
            openKPlus(queryParams, KPlusDisplayMode.POPUP);
        });
    </script>
</body>
</html>
