<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODD Web Sample</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="kplus-deeplink.js"></script>
    <div class="container">
        <h1 class="title">ODD Web Sample</h1>
        <br>
        <button class="btn" onclick="openKPlusDirect();">
            เปิด K PLUS
        </button>
        <br><br>
        <a href="https://www.kasikornbank.com/th/kplus/deeplinkkplus/?nextAction=authenwithkplus&tokenId=xxxx">Android กดที่นี่</a>

        <br><br>
        <a href="https://kplusuat.dra.agconnect.link/?deeplink=https%3A%2F%2Fwww.kasikornbank.com%2Fth%2Fkplus%2Fdeeplinkkplus&android_deeplink=kbank.kplus%3A%2F%2Fauthenwithkplus%3FnextAction%3Dauthenwithkplus%26tokenId%3Dxxxxx&android_fallback_url=https%3A%2F%2Fwww.kasikornbank.com%2Fth%2Fkplus%2Fdeeplinkkplus&android_open_type=3&android_package_name=com.kasikorn.retail.mbanking.wap2&campaign_channel=First+Test+HMS&harmonyos_deeplink=kbank.kplus%3A%2F%2Fauthenwithkplus&preview_type=2&landing_page_type=2&region_id=3">Huawei กดที่นี่</a>
    </div>

    <script>
        // Auto-call openKPlus when page loads - use POPUP mode
        window.addEventListener('load', function() {
            const token = 'dummy_token';
            const nextAction = 'authenwithkplus';
            const queryParams = '?nextAction=' + nextAction + '&tokenId=' + token;
            openKPlus(queryParams, KPlusDisplayMode.POPUP);
        });

        function openKPlusDirect() {
            // Call the openKPlus function with parameters - use DIRECT mode for immediate open
            const token = 'dummy_token';
            const nextAction = 'authenwithkplus';
            const queryParams = '?nextAction=' + nextAction + '&tokenId=' + token;
            openKPlus(queryParams, KPlusDisplayMode.DIRECT);
        }
    </script>
</body>
</html>
